<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="fragment" content="!">
    <meta name="robots" content="noindex, nofollow">
    <base href="/">
    <title ng-bind="ortolangPageTitle !== undefined ? (ortolangPageTitle + (ortolangPageSubtitle || '') + 'ORTOLANG') : ''">ORTOLANG</title>
    <meta description name="description">

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="./assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./assets/icons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="./assets/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./assets/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./assets/icons/favicon-16x16.png" sizes="16x16">

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#475b6e">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/icons/mstile-144x144.png">
</head>

<body ng-controller="AuthCtrl" id="top">

<div id="top-nav-wrapper" ng-controller="TopNavCtrl" ng-include="'common/nav/top-nav.html'"></div>
<div id="main-wrapper">
    <div class="container-flex">
        <nav id="side-nav-wrapper" ng-controller="SideNavCtrl" ng-class="{'reduced-side-nav': reducedSideNav}" class="side-nav" role="navigation" ng-cloak>
            <ul class="side-nav-list">
                <li ng-repeat="element in ::sideNavElements track by element.id" ng-if="!element.authenticated || authenticated" class="side-nav-list-item" ng-class="{divider: element.class === 'divider', active: element.class === sideNavActiveClass}">
                    <a ng-if="::element.class !== 'divider'"
                       ng-href="{{:: element.path}}"
                       ng-click="select(element.class)"
                       ng-class="::element.class">
                        <span class="icon-container" ng-class="::element.iconCss" data-title="{{element.description | translate}}" data-bs-enabled="reducedSideNav" data-placement="right" data-container="false" bs-tooltip></span>
                        <span class="item-description" translate="{{::element.description}}"></span>
                    </a>
                    <span ng-if="::element.class === 'divider'"></span>
                </li>
            </ul>
        </nav>
        <main role="main">
            <div class="view-wrapper" ng-view ng-cloak></div>
        </main>
    </div>
</div>
<div cookies-consent></div>
<div class="alerts-wrapper"></div>

<!--[if lt IE 10]>
<script type="text/javascript">window.location = "ie.html";</script>
<![endif]-->

<!--<script src="ortolang-config-url"></script>-->

</body>
</html>
