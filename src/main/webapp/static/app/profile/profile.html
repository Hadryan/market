<div class="view-wrapper">
    <div class="view-wrapper-flex">
        <div class="container-main container-main-no-toolbar profile-container">
            <section>
                <header>
                    <div class="text-center">
                        <div class="avatar-wrapper">
                            <img ng-if="profile" width="100px" ng-src="https://www.gravatar.com/avatar/{{profile.emailHash ? profile.emailHash + '?d=retro' : '00000000000000000000000000000000?d=mm'}}&s=100" ng-class="::imgClasses"/>
                        </div>
                        <h3>{{::fullName()}}</h3>
                        <p>{{::infos.job}} {{infos.job && infos.organisation ? ' | ' + infos.organisation : ''}}</p>
                        <div>
                            <button ng-if="isFriend && !isFriend()" ng-click="addToFriends()" class="btn btn-sm btn-default"><span ng-class="::icons.plus"></span> {{'PROFILE.ADD_TO_FRIENDS' | translate}}</button>
                            <button ng-if="isFriend()" disabled class="btn btn-sm btn-default"><span ng-class="::icons.check"></span> {{'PROFILE.ADDED_TO_FRIENDS' | translate}}</button>
                        </div>
                    </div>
                </header>
                <div class="row">
                    <div class="col-md-6">
                        <!--<div class="card-well">-->
                        <h4>Basic info</h4>
                        <dl>
                            <p ng-bind="infos.presentation" class="profile-presentation"></p>
                            <dt>Email</dt>
                            <dd>{{::profile.email.replace('@', ' [ AT ] ')}}</dd>
                            <dt>Site internet</dt>
                            <dd><a ng-href="{{::infos.website}}" target="_blank">{{::infos.website || '-'}}</a></dd>
                        </dl>
                        <!--</div>-->
                    </div>
                    <!--<ul class="list-unstyled">-->
                    <!--<li ng-show="::infos.website">-->
                    <!--<span class="description">Site internet</span>-->
                    <!--<span ng-class="::icons.website"></span> <a ng-href="{{::infos.website}}" target="_blank">{{::infos.website}}</a>-->
                    <!--</li>-->
                    <!--</ul>-->
                </div>
            </section>
            <!--<pre>{{profile | json}}</pre>-->
            <!--<pre>{{profileInfos | json}}</pre>-->
        </div>
    </div>
</div>
