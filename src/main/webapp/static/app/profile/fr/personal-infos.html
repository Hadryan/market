<form class="form-horizontal" role="form" editable-form="">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="firstName">First name:</label>

        <div class="col-lg-8 input-group">
            <div class="input-group">
                <a editable-text="user.name">{{ user.name || 'empty' }}</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="firstName">First name:</label>

        <div class="col-lg-8 input-group">
            <div class="input-group">
                <input id="firstName" class="form-control" value="Jane" type="text">
                    <span class="input-group-addon" style="padding: 0">
                        <button ng-click="isVisible = !isVisible" class="btn"
                                ng-class="{'fa fa-unlock': isVisible, 'fa fa-lock': !isVisible}"
                                aria-hidden="true">
                        </button>
                    </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="lastName">Last name:</label>

        <div class="col-lg-8 input-group">
            <div class="input-group">
                <input id="lastName" class="form-control" value="Bishop" type="text">
                    <span class="input-group-addon" style="padding: 0">
                        <button ng-click="isVisible = !isVisible" class="btn"
                                ng-class="{'fa fa-unlock': isVisible, 'fa fa-lock': !isVisible}"
                                aria-hidden="true">
                        </button>
                    </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="company">Company:</label>

        <div class="col-lg-8 input-group">
            <div class="input-group">
                <input id="company" class="form-control" value="" type="text">
                    <span class="input-group-addon" style="padding: 0">
                        <button ng-click="isVisible = !isVisible" class="btn"
                                ng-class="{'fa fa-unlock': isVisible, 'fa fa-lock': !isVisible}"
                                aria-hidden="true">
                        </button>
                    </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="email">Email:</label>

        <div class="col-lg-8 input-group">
            <div class="input-group">
                <input id="email" class="form-control" value="janesemail@gmail.com" type="text">
                    <span class="input-group-addon" style="padding: 0">
                        <button ng-click="isVisible = !isVisible" class="btn"
                                ng-class="{'fa fa-unlock': isVisible, 'fa fa-lock': !isVisible}"
                                aria-hidden="true">
                        </button>
                    </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="user_time_zone">Time Zone:</label>

        <div class="col-lg-8 input-group">
            <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                    <option value="Hawaii">(GMT-10:00) Hawaii</option>
                    <option value="Alaska">(GMT-09:00) Alaska</option>
                    <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                    <option value="Arizona">(GMT-07:00) Arizona</option>
                    <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                    <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US
                        &amp; Canada)
                    </option>
                    <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                    <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="username">Username:</label>

        <div class="col-lg-8 input-group">
            <div class="input-group">
                <input id="username" class="form-control" value="janeuser" type="text">
                    <span class="input-group-addon" style="padding: 0">
                        <button ng-click="isVisible = !isVisible" class="btn"
                                ng-class="{'fa fa-unlock': isVisible, 'fa fa-lock': !isVisible}"
                                aria-hidden="true">
                        </button>
                    </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"></label>

        <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
        </div>
    </div>
</form>
