<br/>
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" translate="TOOLS.AVAILABLE_TOOLS"></div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="fsEntriesTable">
                    <thead>
                    <tr>
                        <th translate="NAME"></th>
                        <th translate="DESCRIPTION"></th>
                        <th translate="ACTIONS"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="tool in toolList">
                        <td>{{tool.name}}</td>
                        <td>{{tool.description}}</td>
                        <td>
                            <a type="button" class="btn btn-default" ng-href="#/tools/plugin/{{ tool.key }}" translate="TOOLS.CHOOSE"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" translate="TOOLS.AVAILABLE_TOOLS_SERVER"></div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="fsEntriesTable2">
                    <thead>
                    <tr>
                        <th translate="NAME"></th>
                        <th translate="DESCRIPTION"></th>
                        <th translate="ACTIONS"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="toolServer in toolServerList">
                        <td>{{toolServer.name}}</td>
                        <td>{{toolServer.description}}</td>
                        <td>
                            <a type="button" class="btn btn-default" ng-href="#/tools/{{ toolServer.key }}" translate="TOOLS.CHOOSE"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
