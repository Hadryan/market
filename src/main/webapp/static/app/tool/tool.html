<br/>
<div class="row" >
    <div class="col-lg-12 panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a class="" aria-expanded="true" data-toggle="collapse" data-parent="#accordion" href="#collapseInfo" target="_blank">
                    <i class="fa fa-puzzle-piece"></i> {{tool.name}}
                </a>
                <div class="pull-right">
                    <div class="btn-group">
                        <a href="#/tools" class="btn btn-xs"><i class="fa fa-chevron-left"></i> {{'TOOLS.BACK_TO_TOOL_LIST' | translate}}</a>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div id="collapseInfo" class="panel-body panel-collapse collapse in">

                <div class="list-group" >
                    <dl class="dl-vertical">
                        <dt translate="NAME"></dt>
                        <dd>{{tool.name}}</dd>
                        <dt translate="DESCRIPTION"></dt>
                        <dd>{{tool.description}}</dd>
                        <dt translate="TOOLS.DOCUMENTATION"></dt>
                        <dd ng-bind-html='tool.documentation'></dd>
                    </dl>
                </div>
                <!-- /.list-group -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

        <div class="panel panel-default">
            <div class="panel-heading">
                <a class="" aria-expanded="true" data-toggle="collapse" data-parent="#accordion" href="#collapseConfig" target="_blank">
                    <span class="fa fa-gears"></span> <span translate="TOOLS.CONFIGURATION_OF" data-translate-values="{name: tool.name}"></span>
                </a>
            </div>
            <!-- /.panel-heading -->
            <div id="collapseConfig" class="panel-body panel-collapse collapse">
                <div class="list-group" >
                    <!-- formulaire -->
                    <formly-form result="formData" fields="formFields" options="formOptions" ng-submit="onSubmit()">
                    </formly-form>
                </div>
                <!-- /.list-group -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
</div> <!-- ./div row -->
