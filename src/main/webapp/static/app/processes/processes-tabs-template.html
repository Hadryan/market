<div class="toolbar-wrapper">
    <div class=" toolbar nav-pills-toolbar processes-toolbar">
        <ul class="nav nav-pills" ng-class="$navClass" role="tablist">
            <li ng-repeat="$pane in $panes track by $index" ng-class="$index == $panes.$active ? $activeClass : ''" role="tab">
                <a data-toggle="tab" ng-click="$setActive($index)" data-index="{{ $index }}" ng-bind-html="$pane.title"></a>
            </li>
        </ul>
    </div>
</div>
<div class="container-main">
    <div class="container-main-inner">
        <div ng-transclude class="tab-content"></div>
    </div>
</div>
