<div class="container-fluid container-main">
    <section ng-controller="ProducerCtrl" class="market-item">
        <header>
            <div class="media">
                <a class="pull-left">
                    <img ng-if="imgtitle !== undefined" class="logo" ng-src="" holder-js="holder.js/160x160/{{imgtheme}}/text:{{imgtitle}}"  alt="{{'MARKET.THUMBNAIL' | translate}}"/>
                    <img ng-if="producer.img" ng-src="{{producer.img}}" class="thumbnail image-lg-size" alt="{{'MARKET.THUMBNAIL' | translate}}"/>
                </a>
                <div class="media-body">
                    <h1>{{producer.name}}</h1>

                    <div>

                        <div ng-if="producer.acronym"><span translate="PRODUCER.ACRONYM"></span> :
                            <ul>
                                <li>{{producer.acronym}}</li>
                            </ul>
                        </div>
                        <div ng-if="producer.city"><span translate="PRODUCER.CITY"></span> :
                            <ul>
                                <li>{{producer.city}}</li>
                            </ul>
                        </div>
                        <div ng-if="producer.country"><span translate="PRODUCER.COUNTRY"></span> :
                            <ul>
                                <li>{{producer.country}}</li>
                            </ul>
                        </div>
                        <div ng-if="producer.homepage"><span translate="PRODUCER.HOMEPAGE"></span> :
                            <ul>
                                <li><a href="{{producer.homepage}}" ng-bind="producer.homepage" target="_BLANK"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </section>
</div>
