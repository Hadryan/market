<div class="container-main">
    <section ng-controller="ProducerCtrl" class="market-item">
        <header>
            <div class="media">
                <div class="media-left">
                    <img ng-if="imgtitle !== undefined" class="logo" ng-src="" holder-js="holder.js/160x160?theme={{::producer.name.toLowerCase().charAt(0)}}&text={{::producer.name.charAt(0)}}&size=64"  alt="{{'MARKET.THUMBNAIL' | translate}}"/>
                    <img ng-if="producer.img" ng-src="{{producer.img}}" class="thumbnail image-lg-size" alt="{{'MARKET.THUMBNAIL' | translate}}"/>
                </div>
                <div class="media-body">
                    <h1>{{producer.fullname}}</h1>
                    <div ng-if="producer.homepage"><span translate="PRODUCER.HOMEPAGE"></span> :
                        <ul class="list-unstyled">
                            <li><a ng-href="{{producer.homepage}}" ng-bind="producer.homepage" target="_BLANK"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="row">
            <div items data-params="params" data-title="'PRODUCER.LIST_OF_RESOURCES'"></div>
        </div>
    </section>
</div>
