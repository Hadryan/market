<div class="row">
	<div class="col-sm-3">
		<img ng-if="producer.img" class="thumbnail image-md-size" ng-src="{{producer.img}}"/>
	</div>
	<div class="col-sm-9">
		<h4><a ng-href="#/producers/{{producer.id}}">{{producer.name}}</a></h4>
		<a href='#/market/search?filters={"meta_ortolang-item-json.producers":"{{producer.fullname}}"}'>Voir la liste de ces productions</a>
		<a href="{{producer.homepage}}" target="_BLANK">Aller sur le site du laboratoire</a>
	</div>
</div>
