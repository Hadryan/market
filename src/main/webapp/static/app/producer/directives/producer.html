<div class="row">
	<div class="col-sm-3">

	</div>
	<div class="col-sm-9">
		<h4><a ng-href="/producers/{{producer.id}}">{{producer.name}}</a></h4>
		<a ng-href="{{producer.homepage}}" target="_BLANK">Aller sur le site du laboratoire</a>
	</div>
</div>
