<div class="view-wrapper-flex">
    <div class="toolbar-wrapper">
        <div class="toolbar toolbar-empty"></div>
    </div>
    <div class="container-main container-main-home">
        <div class="container-main-inner">
            <section class="row">
                <div class="col-md-8">
                    <h3 class="ortolang-title" translate="ORTOLANG"></h3>
                    <hr/>
                    <div ng-include="StaticWebsite.getHomePage()"></div>
                    <hr/>
                    <div class="media small marianne" >
                        <div class="media-left">
                            <img src="assets/images/mariane-avenir.png" alt="Logo Investissements d’avenir" />
                        </div>
                        <div class="media-body">
                            <p>{{'NAV.STATE_SUPPORT' | translate}}<br/>(ANR&ndash;11&ndash;EQPX&ndash;0032)</p>
                            <i>ORTOLANG ISSN 2417&ndash;7482</i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" >
                    <div class="card-well card-news-well">
                        <p class="lead"><span ng-class="::icons.news"></span> {{'NEWS' | translate}}</p>
                        <div ng-repeat="news in StaticWebsite.getNews() | limitTo:StaticWebsite.getNewsLimit() track by news">
                            <div ng-include="::news"></div>
                            <hr/>
                        </div>
                        <a class="btn btn-inverse btn-block" href="/news" translate="STATIC_WEBSITE.ALL_THE_NEWS"></a>
                    </div>
                    <div class="card-well card-news-well statistics-wrapper">
                        <p class="lead"><span ng-class="::icons.statistics"></span> {{'STATISTICS' | translate}}</p>
                        <div>
                            <p translate="STATIC_WEBSITE.USERS" data-translate-values="statistics"></p>
                            <p translate="STATIC_WEBSITE.WORKSPACES" data-translate-values="statistics"></p>
                            <p translate="STATIC_WEBSITE.DATA" data-translate-values="statistics"></p>
                        </div>
                    </div>
                </div>
            </section>

            <div items data-inline="true" data-search="searchRecents" data-title="'MARKET.NEW_RESOURCES'" data-params="paramsRecents" data-hide-see-more-button="true"></div>
        </div>

        <footer class="main-footer small" ng-controller="FooterCtrl" ng-cloak>
            <p class="pull-left">© 2015 <a href="http://dev.ortolang.fr/team-list.html" target="_blank" translate="NAV.TEAM"></a> | @@version</p>
            <p class="pull-right">
                <a href="https://dev.ortolang.fr/" target="_blank" translate="NAV.COMMUNITY_WEBSITE"></a>
                &bull;
                <a ng-href="/legal-notices" translate="NAV.LEGAL_NOTICES"></a>
                &bull;
                <span ng-click="contactUs()" translate="NAV.CONTACT"></span>
            </p>
        </footer>
    </div>
</div>
