<div id="market-search" class="container-fluid container-main">

    <div class="row">
        <div class="toolbar">
            <div class="col-sm-7">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">{{selectedTypeTranslation | translate}} <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-class="selectedType===''?'active':''"><a ng-click="resetFilter()">{{'MARKET.ALL_TYPE' | translate}} <span class="badge">{{items.length}}</span></a></li>
                            <li class="divider"></li>
                            <li ng-class="selectedType==='Corpus'?'active':''"><a ng-click="filter('type', 'Corpus', 'CORPORA')" translate="CORPORA"></a></li>
                            <li ng-class="selectedType==='Lexiques'?'active':''"><a ng-click="filter('type', 'Lexiques', 'LEXICONS')" translate="LEXICONS"></a></li>
                            <li ng-class="selectedType==='Outils'?'active':''"><a ng-click="filter('type', 'Outils', 'TOOLS')" translate="TOOLS"></a></li>
                            <li ng-class="selectedType==='Site web'?'active':''"><a ng-click="filter('type', 'Site web', 'MARKET.WEBSITES')" translate="MARKET.WEBSITES"></a></li>
                        </ul>
                    </div>
                    <input ng-model="content" ng-keyup="$event.keyCode == 13 && search()" class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">
                    <span class="input-group-btn">
                        <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="results">
        <div id="results_count" class="row">
            <div class="col-md-8">
                <small translate="MARKET.RESULTS_LABEL" data-translate-values="{value: items.length}"></small>
            </div>
        </div>
        <div id="results_list" class="row">
            <div ng-repeat="item in itemsFiltered">
                <item data-entry="item" template="market/directives/result.html" class="row market-item"></item>
            </div>
        </div>
    </div>

</div>
