<div id="market-search">

    <div class="row">
        <div class="toolbar">
            <div class="col-sm-7">
                <div class="input-group">
                    <input ng-model="content" ng-keyup="$event.keyCode == 13 && search()" class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">
                    <span class="input-group-btn">
                        <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="results">
        <div id="results_toolbar" class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
                    <ul class="nav nav-pills nav-results-filters informationToolBar">
                        <li role="filter" ng-class="selectedType===''?'active':''"><a ng-click="resetFilter()" translate="MARKET.ALL_TYPE"></a></li>
                        <li role="filter" ng-class="selectedType==='Corpus'?'active':''"><a ng-click="filter('type', 'Corpus')" translate="MARKET.CORPORA"></a></li>
                        <li role="filter" ng-class="selectedType==='Lexiques'?'active':''"><a ng-click="filter('type', 'Lexiques')" translate="MARKET.LEXICONS"></a></li>
                        <li role="filter" ng-class="selectedType==='Outils'?'active':''"><a ng-click="filter('type', 'Outils')" translate="MARKET.TOOLS"></a></li>
                        <li role="filter" ng-class="selectedType==='Site web'?'active':''"><a ng-click="filter('type', 'Site web')" translate="MARKET.WEBSITES"></a></li>
                    <ul>
                </ul>
            </div>
        </div>
        <div id="results_count" class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-8">
                <small translate="MARKET.RESULTS_LABEL" data-translate-values="{value: items.length}"></small>
            </div>
        </div>
        <div id="results_list" class="row">
            <div ng-repeat="item in itemsFiltered">
                <item data-entry="item" template="market/directives/result.html" class="row market-item"></item>
            </div>
        </div>
    </div>

</div>
