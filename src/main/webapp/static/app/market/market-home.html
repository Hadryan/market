<div id="market-home">

    <section class="row" id="search-market">
        <div class="col-md-offset-3 col-md-6">
            <p class="lead text-center" translate="MARKET.PUNCH_LINE"></p>
            <div class="input-group">
                <input ng-model="content" ng-keyup="$event.keyCode == 13 && search()" class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">
                <span class="input-group-btn">
                    <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </section>
    <br/>
    <section id="redactor-choices" class="row">
        <div class="col-md-10">
            <!-- <header>
                <h3 translate="MARKET.REDACTOR_CHOICES"></h3>
            </header> -->
            <div class="flex-container">

                <div ng-repeat="item in items" class="col-sm-6 col-md-3 flex-container">
                    <item data-key="item" class="thumbnail market-item flex-container" ng-click="clickItem(item)"></item>
                </div>

            </div>
        </div>
    </section>

</div>
