<div id="market-home">

    <section class="row" id="search-market">
        <div class="col-md-offset-3 col-md-6">
            <p class="lead text-center" translate="MARKET.PUNCH_LINE"></p>
            <div class="input-group">
                <input ng-model="content" ng-keyup="$event.keyCode == 13 && search()" class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">
                <span class="input-group-btn">
                    <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </section>
    <br/>
    <section id="redactor-choices" class="row">
        <div class="col-md-12">
            <header>
                <h3>Nouveaut√©s</h3>
            </header>
            <div class="row flex-container">

                <div ng-repeat="item in items" class="col-sm-12 col-md-3 flex-container">
                    <item data-entry="item" data-template="market/directives/item.html" class="flex-container" ng-click="clickItem(item)"></item>
                </div>

            </div>
        </div>
    </section>
     <section id="corpus-section" class="row">
        <div class="col-md-12">
            <header>
                <h3>Corpus</h3>
            </header>
            <div class="row flex-container">

                <div ng-repeat="item in corpus | orderBy:'rang':false" class="col-sm-6 col-md-3 flex-container">
                    <item data-entry="item" data-template="market/directives/item.html" data-category="'Corpus'" class="flex-container" ng-click="clickItem(item)"></item>
                </div>

            </div>
        </div>
    </section>
     <section id="corpus-section" class="row">
        <div class="col-md-12">
            <header>
                <h3>Outils</h3>
            </header>
            <div class="row flex-container">

                <div ng-repeat="item in outils | orderBy:'rang':false" class="col-sm-6 col-md-3 flex-container">
                    <item data-entry="item" data-template="market/directives/item.html" data-category="'Outil'" class="flex-container" ng-click="clickItem(item)"></item>
                </div>

            </div>
        </div>
    </section>
     <section id="corpus-section" class="row">
        <div class="col-md-12">
            <header>
                <h3>Lexiques</h3>
            </header>
            <div class="row flex-container">

                <div ng-repeat="item in lexiques | orderBy:'rang':false" class="col-sm-6 col-md-3 flex-container">
                    <item data-entry="item" data-template="market/directives/item.html" data-category="'Lexique'" class="flex-container" ng-click="clickItem(item)"></item>
                </div>

            </div>
        </div>
    </section>
     <section id="corpus-section" class="row">
        <div class="col-md-12">
            <header>
                <h3>Ressources Libres</h3>
            </header>
            <div class="row flex-container">

                <div ng-repeat="item in free | orderBy:'rang':false" class="col-sm-6 col-md-3 flex-container">
                    <item data-entry="item" data-template="market/directives/item.html" data-status="'Libre'" class="flex-container" ng-click="clickItem(item)"></item>
                </div>

            </div>
        </div>
    </section>

</div>
