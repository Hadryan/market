<div class="col-md-3 thumbnail">
    <img ng-src="{{image}}" class="picto">
</div>
<div class="col-md-9">
    <h3 class="title">{{meta['http://purl.org/dc/elements/1.1/title']}}<span class="paragraph-end"></span></h3>
    <p ng-bind-html="meta['http://purl.org/dc/elements/1.1/description']" class="description"></p>
    <p class="producers">
        <span ng-repeat="producer in meta['http://www.ortolang.fr/ontology/producer']">
            <a ng-href='#/search?producer="{{producer}}"' ng-bind="producer" class="author"></a><span ng-if="!$last">, </span>
        </span>
    </p>
    <div ng-if="entry.key != entry.root" class="item-element">
        <p>
        {{entry.name}}
        </p>
    </div>
</div>
