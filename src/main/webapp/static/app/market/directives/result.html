<div class="row">
	<div class="col-sm-3">
		<img ng-if="imgtitle !== undefined" class="logo-item" holder-js="holder.js/160x160?theme={{imgtheme}}&text={{imgtitle}}"/>
		<img ng-if="image" class="logo-item" ng-src="{{image}}" alt="{{imgtitle}}"/>
	</div>
	<div class="col-sm-9">
		<h4><a ng-href="{{itemUrl}}">{{title}}</a></h4>
		<p ng-bind-html="entry.description" class="description"></p>
		<small><span translate="MARKET.PUBLISHED_ON"></span> <span class="text-muted" >{{entry.publicationDate}}</span></small>
		<p class="producers">
		    <span ng-repeat="producer in entry.producer">
		        <a ng-href='#/search?content="{{producer}}"' ng-bind="producer" class="author"></a><span ng-if="!$last">, </span>
		    </span>
		</p>
	</div>
</div>
