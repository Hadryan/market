<div class="market-home container-fluid container-main">
    <div class="row">
        <div class="toolbar">
            <div class="row">
                <div class="col-sm-7">
                        <div class="input-group">
                            <input ng-model="content" ng-keyup="$event.keyCode == 13 && search(content)" class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">
                            <span class="input-group-btn">
                                <button ng-click="search(content)" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                            </span>
                        </div>
                    
                </div>
                <div class="col-sm-5">
                    <div class="btn-toolbar btn-toolbar-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-title="{{'BROWSER.SORT_BY' | translate}}" data-placement="bottom" bs-tooltip>
                                <span ng-class="'glyphicon glyphicon-sort'"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                <li><div ng-click="order('name', false)" translate="NAME"></div></li>
                                <li><div ng-click="order(['type','name'], false)" translate="BROWSER.SORT.TYPE_NAME"></div></li>
                                <li><div ng-click="order('mimeType', false)" translate="BROWSER.SORT.MIME_TYPE"></div></li>
                                <li><div ng-click="order('modification', false)" translate="BROWSER.SORT.DATE"></div></li>
                                <li><div ng-click="order('size', false)" translate="SIZE"></div></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default" ng-click="switchViewMode()" data-title="{{settings.viewMode.text | translate}}" data-placement="bottom" bs-tooltip>
                                <span ng-class="'glyphicon glyphicon-th-large'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section ng-if="items.length>0" class="row">
        <div class="col-md-12">
            <!-- <header>
                <h3 translate="APPLICATIONS"></h3>
            </header> -->

            <div class="flex-row">
                <item class="flex-column medium-item" ng-repeat="item in items" data-entry="item" data-template="market/directives/medium-item.html"></item>
            </div>
        </div>
    </section>
</div>
