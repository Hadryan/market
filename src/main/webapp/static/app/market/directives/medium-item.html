<div>
	<img ng-if="imgtitle !== undefined" class="logo" holder-js="holder.js/160x160/{{imgtheme}}/text:{{imgtitle}}"/>
	<img ng-if="image" class="logo" ng-src="{{image}}" alt="{{meta['http://purl.org/dc/elements/1.1/title']}}"/>
	<div class="caption" ng-class="showCaption">
	    <h4 ng-bind="meta['http://purl.org/dc/elements/1.1/title']" class="title"></h4>
	</div>
</div>
