<a ng-href="{{itemUrl}}">
	<img ng-if="imgtitle !== undefined" class="logo" holder-js="holder.js/160x160/{{imgtheme}}/text:{{imgtitle}}"/>
	<img ng-if="image" class="logo" ng-src="{{image}}" alt="{{imgtitle}}"/>
	<div class="caption" ng-class="showCaption">
	    <h4 class="title">
	    	{{entry.title}}<br/>
	    	<small ng-bind="entry.publicationDate"></small>
	    </h4>
	</div>
</a>
