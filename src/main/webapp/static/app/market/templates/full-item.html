<div class="media full-item">
    <div class="media-left">
        <a ng-href="{{::itemUrl}}">
            <img ng-if="::imgtitle !== undefined" class="item-logo" holder-js="holder.js/160x160?theme={{::imgtheme}}&text={{::imgtitle}}"/>
            <img ng-if="::image" class="item-logo" ng-src="{{::image}}" alt="{{::imgtitle}}"/>
        </a>
        <p class="publication-date"><span translate="MARKET.PUBLISHED_ON"></span> <span class="text-muted" >{{::entry.publicationDate}}</span></p>
    </div>
    <div class="media-body">
        <h4><a ng-href="{{::itemUrl}}">{{::title}}</a></h4>
        <div class="description-wrapper">
            <div class="text-pane text-pane-small" data-target-blank ng-bind-html="::description"></div>
            <div class="show-more-end"></div>
        </div>
        <p class="producers">
            <span ng-repeat="producer in entry.producer">
                <a ng-href='#/search?content="{{producer}}"' ng-bind="producer" class="author"></a><span ng-if="!$last">, </span>
            </span>
        </p>
    </div>
</div>
