<div ng-controller="MetadataPreviewCtrl" class="modal fade" id="metadata-modal" tabindex="-1" role="dialog" aria-labelledby="metadata-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="CLOSE"></span></button>
                <span class="modal-title" id="metadata-modal-label">{{selectedMetadata.name}}</span>
            </div>
            <div class="modal-body">
                <div ng-if="code" hljs source="code"></div>
            </div>
        </div>
    </div>
</div>
