<div class="modal" id="new-collection-modal" tabindex="-1" role="dialog" aria-labelledby="new-collection-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" id="new-collection-modal-label" translate="WORKSPACE.ADD_COLLECTION_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" ng-submit="addCollection()" autocomplete="off">
                    <div class="form-group">
                        <label for="new-collection-name" class="col-sm-2 control-label" translate="NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="models.newCollectionName" required autofocus type="text" class="form-control" id="new-collection-name" placeholder="{{'NAME' | translate}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary add-collection" translate="WORKSPACE.ADD_COLLECTION_MODAL.SUBMIT"></button>
                            <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
