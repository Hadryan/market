<div class="modal" id="create-workspace-modal" tabindex="-1" role="dialog" aria-labelledby="create-workspace-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" id="create-workspace-modal-label" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.TITLE"></span>
            </div>
            <form role="form" id="create-workspace-form" name="createWorkspace" class="form-horizontal" ng-submit="submit(createWorkspace)" novalidate>
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error': (createWorkspace.$submitted || createWorkspace.name.$dirty) && createWorkspace.name.$invalid}">
                        <label for="new-workspace-name" class="col-sm-2 control-label" translate="NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="$parent.name" type="text" class="form-control" id="new-workspace-name" name="name" required autofocus placeholder="{{'NAME' | translate}}">
                        </div>
                        <div class="help-block col-sm-offset-2 col-sm-10" ng-if='createWorkspace.$submitted || createWorkspace.name.$dirty' ng-messages="createWorkspace.name.$error">
                            <div ng-messages-include="common/forms/messages-template.html"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error': (createWorkspace.$submitted || createWorkspace.alias.$dirty) && createWorkspace.alias.$invalid}">
                        <label for="new-workspace-alias" class="col-sm-2 control-label" translate="WORKSPACE.ALIAS"></label>
                        <div class="col-sm-10">
                            <input ng-model="$parent.alias" type="text" ng-change="normalizeAlias($parent.alias, createWorkspace)" class="form-control" id="new-workspace-alias" name="alias" ng-minlength="3" required placeholder="{{'WORKSPACE.ALIAS' | translate}}" ng-disabled="checked">
                        </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox checkbox-primary">
                                <input id="auto-generated" type="checkbox" ng-model="$parent.checked" ng-change="generateAlias()">
                                <label for="auto-generated">{{'WORKSPACE.CREATE_WORKSPACE_MODAL.AUTO_GENERATED' | translate}}</label>
                            </div>
                        </div>
                        <div class="help-block col-sm-offset-2 col-sm-10" ng-if='createWorkspace.$submitted || createWorkspace.alias.$dirty' ng-messages="createWorkspace.alias.$error">
                            <div ng-message="availability">{{'WORKSPACE.CREATE_WORKSPACE_MODAL.MESSAGES.AVAILABILITY' | translate}}</div>
                            <div ng-message="minlength">{{'WORKSPACE.CREATE_WORKSPACE_MODAL.MESSAGES.MIN_LENGTH' | translate}}</div>
                            <div ng-messages-include="common/forms/messages-template.html"></div>
                        </div>
                        <div class="help-block help col-sm-offset-2 col-sm-10" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.HELP.ALIAS"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" translate="WORKSPACE.CREATE_WORKSPACE_MODAL.SUBMIT"></button>
                    <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL"></button>
                </div>
            </form>

        </div>
    </div>
</div>
