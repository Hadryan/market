<div class="modal workspace-content-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-full">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" translate="WORKSPACE.CONTENT_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <p>
                    <button class="btn btn-default" ngclipboard data-clipboard-text="{{(content | orderBy:'+').join('\n')}}"><span ng-class="::icons.clipboard"></span> {{'WORKSPACE.CONTENT_MODAL.COPY' | translate}}</button>
                </p>
                <ul class="list-unstyled" ng-class="bare ? '' : 'list-group'">
                    <li class="depth" ng-class="depth(path) + ' ' + (bare ? 'unstyled-list' : 'list-group-item')" ng-repeat="path in content | orderBy:'-':true">{{path}}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()" translate="CLOSE"></button>
            </div>
        </div>
    </div>
</div>
