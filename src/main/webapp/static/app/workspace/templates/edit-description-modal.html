<div class="modal" id="edit-description-modal" tabindex="-1" role="dialog" aria-labelledby="edit-description-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" id="edit-description-label" translate="WORKSPACE.EDIT_DESCRIPTION_MODAL.TITLE" data-translate-values="selectedElement"></h4>
            </div>
            <form class="form-horizontal" role="form" ng-submit="editDescription()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edited-description" class="col-sm-2 control-label" translate="DESCRIPTION"></label>
                        <div class="col-sm-10">
                            <textarea ng-model="selectedElement.description" id="edited-description" class="form-control" rows="10" placeholder="{{'DESCRIPTION' | translate}}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" translate="WORKSPACE.EDIT_DESCRIPTION_MODAL.SUBMIT"></button>
                    <button type="button" class="btn btn-default" ng-click="cancel()" translate="CANCEL"></button>
                </div>
            </form>
        </div>
    </div>
</div>
