        <div class="form-group">
            <label for="publications" class="control-label">{{'MARKET.PRIMARY_PUBLICATIONS' | translate}}</label>
            <textarea class="form-control" name="publications" placeholder="Les publications de référence sont celles qui décrivent comment la ressource a été créée. Elles sont également utilisées pour citer la ressource." rows="5">Gardent C., Manuélian H. (2006), Création d'un corpus annoté pour le traitement des descriptions définies, à paraître dans la revue Traitement Automatique des Langues.
            </textarea>
        </div>
        <hr/>
        <div class="form-group">
            <label for="website" class="control-label">{{'MARKET.WEBSITE' | translate}}</label>
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">HTTP <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a href="#">HTTP</a></li>
                  <li><a href="#">HTTPS</a></li>
                </ul>
              </div>
              <input type="text" class="form-control" name="website" placeholder="Adresse du site web contenant des informations sur la ressource." aria-label="website">
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="preview" class="control-label">{{'MARKET.PREVIEW' | translate}}</label>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="form-control" ng-click="filePreviewSelectModal.show()"></span>
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="filePreviewSelectModal.show()" type="button">{{'SELECT' | translate}}</button>
                        </span>
                    </div>
                    <input type="hidden" name="preview" ng-model="metadata.preview" class="form-control">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover table-condensed table-responsive">
                        <tbody>
                            <tr>
                                <td>
                                    <div style="padding:12px">
                                        <div class="media-left">
                                            <span width="60px" ng-class="icons.codeFile"></span>
                                        </div>
                                        <div class="media-body">
                                            <span class="pull-left">Sample.xml</span><span class="pull-right glyphicon glyphicon-trash" ng-click="removeFile($index)"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="padding:12px">
                                        <div class="media-left">
                                            <span width="60px" ng-class="icons.videoFile"></span>
                                        </div>
                                        <div class="media-body">
                                            <span class="pull-left">MADELEINE_345.mp3</span><span class="pull-right glyphicon glyphicon-trash" ng-click="removeFile($index)"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <label for="keywords" class="control-label">{{'MARKET.KEYWORDS' | translate}}</label>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keywords" aria-label="keywords">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Français <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">Français</a></li>
                                <li><a href="#">Anglais</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover table-condensed table-responsive">
                        <tbody>
                            <tr>
                                <td>
                                    <div style="padding:12px">
                                        <div class="media-left">
                                            <span>FR</span>
                                        </div>
                                        <div class="media-body">
                                            <span class="pull-left">Morphosyntaxe</span><span class="pull-right glyphicon glyphicon-trash" ng-click="removeFile($index)"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="padding:12px">
                                        <div class="media-left">
                                            <span>EN</span>
                                        </div>
                                        <div class="media-body">
                                            <span class="pull-left">Flux</span><span class="pull-right glyphicon glyphicon-trash" ng-click="removeFile($index)"></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
