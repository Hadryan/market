<div class="row" ng-controller="WhosInvolvedCtrl">
    <div class="col-sm-12 col-md-10 tab-pane-content">
        <div class="form-group">
            <label for="producer" class="control-label">Laboratoire(s) producteur(s) <span class="text-danger">*</span></label>

            <div class="row">
                <div class="col-md-11">
                    <input ng-model="$parent.searchProducer" data-prefix-event="taorg" type="text" class="form-control" id="search-producer" name="searchProducer" placeholder="Rechercher dans le référentiel des laboratoires producteurs répertoriés dans ORTOLANG" bs-options="organization as organization.label for organization in allOrganizations" data-html="true" bs-typeahead>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-default btn-rounded" data-title="Ajouter un laboratoire n'ayant pas encore contribué à une ressource sur ORTOLANG" bs-tooltip><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover table-condensed table-responsive">
                        <tbody>
                            <tr ng-repeat="producer in metadata.contributors | contributorProducer">
                                <td>
                                    <div style="padding:12px">
                                        <div class="media-left">
                                            <img width="60px" class="img-rounded" ng-src="{{producer.entity.image}}">
                                        </div>
                                        <div class="media-body">
                                            <span  ng-bind="producer.entity.fullname"></span>
                                        </div>
                                        <div class="media-right">
                                            <button type="button" class="btn btn-default" ng-click="deleteContributor(producer)"><span class="glyphicon glyphicon-trash"></span></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="producer" class="control-label">Personne(s) contributrice(s)</label>
            <div class="form-group">

                <div class="row">
                    <div class="col-md-11">
                        <input ng-model="$parent.searchPerson" data-prefix-event="tapers" type="text" class="form-control" id="search-person" name="searchPerson" placeholder="Rechercher dans le référentiel des personnes répertoriées dans ORTOLANG" bs-options="person as person.label for person in allPersons" data-html="true" bs-typeahead> 
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-default btn-rounded" data-title="Ajouter un contributeur n'ayant pas encore contribué à une ressource sur ORTOLANG" bs-tooltip><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover table-condensed table-responsive">
                            <tbody>
                                <tr ng-repeat="contributor in metadata.contributors | contributorPerson">
                                    <td>
                                        <div style="padding:12px">
                                            <div class="media-left">
                                                <img avatar data-email-hash="contributor.entity.emailhash" data-size="60" data-img-classes="img-rounded">
                                            </div>
                                            <div class="media-body">
                                                <span class="pull-left">
                                                    <span class="name" ng-bind="contributor.entity.fullname"></span>
                                                    <div class="small roles">
                                                        <span ng-repeat="role in contributor.role">{{'ROLES.'+role | uppercase | translate}}<span ng-if="!$last">, </span></span>
                                                    </div>
                                                </span>
                                                <span class="pull-right glyphicon glyphicon-trash" ng-click="removeFile($index)"></span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
