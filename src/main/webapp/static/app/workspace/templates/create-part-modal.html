<div class="modal create-part-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" data-translate-values="{editing: contributor!==undefined}" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                <form role="form" id="create-part-form" name="createPart" class="form-horizontal" ng-submit="submit(createPart)" novalidate autocomplete="off">
                    <div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.title.$dirty) && createPart.title.$invalid}">
                        <label for="create-part-title" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.TITLE.LABEL"></label>
                        <div class="col-sm-10">
                            <!--<input ng-model="part.title" type="text" class="form-control" id="create-part-title" name="title" required autofocus placeholder="{{'WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.TITLE.PLACEHOLDER' | translate}}">-->
                            <div data-multilingual-editor data-model="part.title" data-type="'inputtext'"></div>
                        </div>
                    </div>
                    <!--<div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.description.$dirty) && createPart.description.$invalid}">-->
                        <!--<label for="create-part-description" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.DESCRIPTION.LABEL"></label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<input ng-model="models.description" type="text" class="form-control" id="create-part-description" name="description" required placeholder="{{'WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.DESCRIPTION.PLACEHOLDER' | translate}}">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group has-feedback" ng-class="{'has-error': (createPart.$submitted || createPart.description.$dirty) && createPart.description.$invalid}">
                        <label for="create-part-description" class="col-sm-2 control-label" data-translate="WORKSPACE.METADATA_EDITOR.CREATE_PART_MODAL.FIELDS.DESCRIPTION.LABEL"></label>
                        <div class="col-sm-10">
                            <div data-multilingual-editor data-model="part.description" data-type="'wig'"></div>
                        </div>
                    </div>
                    <hr/>
                    <!-- <div class="bg-danger error-block col-sm-12 am-fade" ng-if='(addContributor.$submitted || addContributor.fullname.$dirty) && addContributor.fullname.$invalid' ng-messages="addContributor.fullname.$error">
                        <div class="text-danger col-sm-offset-2" ng-message="exists">{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MESSAGES.EXISTS' | translate}}</div>
                    </div> -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" data-translate="SUBMIT"></button>
                            <button type="button" class="btn btn-default" ng-click="$hide()" data-translate="CANCEL"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
