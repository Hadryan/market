<div class="media">
    <div class="media-left message-author-icon">
        <span avatar data-email-hash="Helper.profileCards[message.author].emailHash" data-size="48"></span>
    </div>
    <div class="media-body">
        <h5 class="media-heading">
            <span class="message-author"><a ng-href="profiles/{{::message.author}}">{{::Helper.profileCards[message.author].fullName}}</a></span>
            <span class="message-date">{{::message.date | date:'medium'}}</span>
            <span class="message-replyto" ng-if="::message.parent">({{'WORKSPACE.THREADS.REPLY_TO' | translate}} <span class="highlight-message" ng-click="highlightMessage(message.parent)">{{::Helper.profileCards[models.messagesAuthors[message.parent]].fullName}})</span></span>
        </h5>
        <div class="message-body card-well" ng-class="{highlighted: models.highligtedMessage === message.key}">
            <h5 class="media-heading message-title">Re: {{::models.activeThread.title}}</h5>
            <div class="message-content">{{::message.body}}</div>
            <div class="message-actions">
                <button ng-click="reply(message)" class="btn btn-default btn-sm"><span ng-class="::icons.threads.reply"></span> {{'WORKSPACE.THREADS.REPLY' | translate}}</button>
            </div>
        </div>
    </div>
</div>
