<div ng-controller="WorkspaceDashboardMembersCtrl">
    <div class="workspace-dashboard-section">
        <h4 translate="WORKSPACE.OWNER" class="no-border-bottom"></h4>
        <ul class="list-unstyled row">
            <li class="col-lg-3 col-md-4 col-sm-6" profile-card data-profile="Workspace.authorCards[Workspace.active.workspace.owner]" data-size="50" data-img-classes="img-circle"></li>
        </ul>
    </div>
    <div class="workspace-dashboard-section">
        <h4 translate="WORKSPACE.MEMBERS_LIST" class="no-border-bottom"></h4>
        <ul class="list-unstyled row">
            <li ng-repeat="member in Workspace.active.members track by member.key" class="col-lg-3 col-md-4 col-sm-6" profile-card data-profile="member" data-size="50" data-img-classes="img-circle"></li>
            <li class="col-lg-3 col-md-4 col-sm-6 add-member-btn-wrapper" ng-click="addMember()">
                <div class="media-left"><button class="btn btn-default btn-rounded"><span ng-class="::icons.plus"></span></button></div>
                <div class="media-body" translate="WORKSPACE.ADD_MEMBER"></div>
            </li>
        </ul>
    </div>
</div>
