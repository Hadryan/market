<div class="container-main contributor-wrapper">
    <section ng-controller="ContributorCtrl" class="market-item">
        <header>
            <div class="media">
                <div class="media-left">
                    <div class="item-logo">
                        <span avatar data-email-hash="contributor.emailhash" data-size="120" data-img-classes="user-avatar img-responsive"></span>
                    </div>
                </div>
                <div class="media-body">
                    <h2>{{contributor.fullname}}</h2>
                </div>
            </div>
        </header>

        <div items data-params="params" data-title="'CONTRIBUTOR.LIST_OF_RESOURCES'"></div>
    </section>
</div>
