<div class="modal-body">
    <p>
        <strong>{{elements[0].name}}</strong>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    </p>
    <div hljs source="data" language="{{language}}" class="highlight"></div>
</div>
<div ng-if="fullData" class="modal-footer">
    <p class="text-left">
        <span class="text-danger fa fa-exclamation-circle"></span> <i translate="SIMPLE_TEXT_VISUALISER.EXCERPT"></i>
        <button class="btn btn-default btn-xs pull-right" ng-click="seeMore()" translate="SIMPLE_TEXT_VISUALISER.SEE_MORE"></button>
    </p>
</div>
