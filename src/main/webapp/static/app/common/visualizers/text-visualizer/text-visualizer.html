<div ng-if="dataReceived && !hasPreview" hljs source="data" language="{{language}}" class="highlight"></div>
<div ng-if="dataReceived && hasPreview" class="html-visualizer-wrapper" bs-active-pane="tabs.activeTab" data-template="common/visualizers/text-visualizer/text-visualizer-tabs-template.html" bs-tabs>
    <div data-name="preview" class="html-visualizer-iframe-wrapper" bs-pane>
        <iframe class="html-visualizer-iframe" ng-src="{{pageSrc}}"></iframe>
    </div>
    <div data-name="source" hljs source="data" language="{{language}}" class="highlight" bs-pane></div>
</div>
