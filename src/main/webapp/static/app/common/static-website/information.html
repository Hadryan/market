<div class="container-fluid container-main">
    <div class="row toolbar nav-pills-toolbar information-toolbar">
        <div class="col-md-12">
            <ul ng-if="section !== 'legal-notices'" class="nav nav-pills">
                <li ng-class="{active: section === page.id}" ng-repeat="page in StaticWebsite.getInformationContent()">
                    <a ng-href="#/information/{{page.id}}">{{StaticWebsite.getInformationPageTitle(page)}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" ng-include="StaticWebsite.getInformationPage(section)"></div>
    </div>
</div>
