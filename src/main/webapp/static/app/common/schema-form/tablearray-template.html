
 <div  class="am-fade-and-slide-left" ng-show="!hasItemSelected()">
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th colspan="5">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            {{addLabel}}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="item in items" ng-click="selectItem(item)"><div ng-bind="item.label"></div></li>
                        </ul>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td ng-bind="item.label"></td>
                <td>   
                    <button type="button" class="btn btn-default" ng-click="selectItem(item)">Editer</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
<div class="am-fade-and-slide-right" ng-show="isItemSelected(item)" ng-repeat="item in items">
    <a ng-click="resetSelectedItem()" class="btn"><i class="fa fa-chevron-left"></i> Retour à la liste des catégories</a>    
    <bootstrap-decorator ng-repeat="formItem in item.items" form="formItem"></bootstrap-decorator>
    <div class="btn-toolbar">
        <button type="button" class="btn btn-default">Annuler</button><button type="button" class="btn btn-success" ng-click="addSelectedItem(item)">Valider</button>
    </div>
</div>
