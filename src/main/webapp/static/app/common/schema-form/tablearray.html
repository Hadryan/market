<div ng-init="selectedCategory = {cat: undefined}; categories= []" class="schema-form-tablearray {{form.htmlClass}}">
	<!-- <tablearray items='form.items'></tablearray> -->
	<h3 ng-bind="form.title"></h3>
	<!-- <bootstrap-decorator ng-repeat="item in form.items" form="item"></bootstrap-decorator> -->

	 <div  class="am-fade-and-slide-left" ng-show="selectedCategory.cat === undefined">
	     <table class="table table-striped table-bordered">
	        <thead>
	            <tr>
	                <th colspan="5">
	                    <div class="btn-group">
	                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
	                            Ajouter ...
	                            <span class="caret"></span>
	                        </button>
	                        <ul class="dropdown-menu" role="menu">
	                            <li ng-repeat="category in form.items" ng-click="selectedCategory.cat = category.label"><div ng-bind="category.label"></div></li>
	                        </ul>
	                    </div>
	                </th>
	            </tr>
	            <tr>
	                <th>Type</th>
	                <th>Action</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr ng-repeat="category in form.items" ng-if="category.setted === true">
	                <td ng-bind="category.label"></td>
	                <td>   
	                    <button type="button" class="btn btn-default" ng-click="selectedCategory.cat = category.label">Editer</button>
	                    <!-- <button type="button" class="btn btn-default" ng-click="category.setted = false">Supprimer</button> -->
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    
	</div>
	<div class="am-fade-and-slide-right" ng-show="selectedCategory.cat === category.label" ng-repeat="category in form.items">
	    <a ng-click="selectedCategory.cat = undefined" class="btn"><i class="fa fa-chevron-left"></i> Retour à la liste des catégories</a>    
	    <bootstrap-decorator ng-repeat="categoryItem in category.items" form="categoryItem"></bootstrap-decorator>
	    <div class="btn-toolbar">
	        <!-- <button type="button" class="btn btn-default" ng-click="selectedCategory.cat = undefined">Annuler</button> -->
	        <button type="button" class="btn btn-success" ng-click="category.setted=true;selectedCategory.cat = undefined">Valider</button>
	    </div>
	</div>
</div>
