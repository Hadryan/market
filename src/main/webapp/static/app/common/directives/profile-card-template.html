<div class="media profile-card">
    <div class="media-left" avatar data-email-hash="profile.emailHash" data-size="{{size}}" data-img-classes="{{imgClasses}}"></div>
    <div class="media-body">
        <div ng-transclude class="pull-right"></div>
        <span class="name">{{profile.givenName}} {{profile.familyName}}</span>
        <span ng-show="profile.email" class="small email">{{profile.email}}</span>
    </div>
</div>
