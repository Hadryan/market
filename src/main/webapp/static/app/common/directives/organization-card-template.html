<div class="media organization-card card-well card-well-hover">
    <div class="media-left">
        <div ng-if="::organization.content.img" class="organization-logo-wrapper" style="background-image: url({{::organization.content.img}})"></div>
        <img ng-if="::!organization.content.img" holder-js="holder.js/100x100?theme={{::organization.title.toLowerCase()}}&text={{::organization.title}}&size=40" width="60"/>
    </div>
    <div class="media-body">
        <p class="name">
            <span ng-show="::organization.content.acronym">{{::organization.content.acronym}} | </span>
            <span>{{::organization.content.name}}</span>
        </p>
        <span ng-show="::organization.content.city" class="small location"><span class="fa fa-fw fa-map-marker"></span> {{::organization.content.city}}, {{::organization.content.country}}</span>
        <span ng-show="::organization.content.homepage" class="small website"><span class="fa fa-fw fa-external-link"></span> <a ng-href="{{::organization.content.homepage}}" target="_blank">Site internet</a></span>
    </div>
</div>
