<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <span class="modal-title" data-translate-values="{editing: editing}" data-translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.TITLE"></span>
            </div>
            <div class="modal-body">
                    <form role="form" id="add-contributor-form" name="addContributor" class="form-horizontal" ng-submit="submit(addContributor)" novalidate>

                        <div class="form-group has-feedback" ng-if="!editing" ng-class="{'has-error': (addContributor.$submitted || addContributor.searchPerson.$dirty) && addContributor.searchPerson.$invalid}">
                            <label for="add-contributor-lastname" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.SEARCH_LABEL"></label>
                            <div class="col-sm-10">
                                <input ng-model="$parent.searchPerson" ng-disabled="newPerson" data-prefix-event="talastname" type="text" class="form-control" id="add-contributor-searchPerson" name="searchPerson" placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.SEARCH' | translate}}" bs-options="person as person.label for person in $parent.persons" data-html="true" bs-typeahead>
                                <span ng-click="clearSearch()" class="glyphicon glyphicon-remove form-control-feedback form-control-feedback-button"></span>
                            </div>
                        </div>
                        <div ng-show="newPerson || editing">
                            <hr ng-if="!editing"/>
                            <div class="form-group" ng-class="{'has-error': (addContributor.$submitted || addContributor.firstname.$dirty) && addContributor.firstname.$invalid}">
                                <label for="add-contributor-firstname" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.FIRSTNAME"></label>
                                <div class="col-sm-10">
                                    <input ng-disabled="$parent.id" ng-model="$parent.firstname" type="text" class="form-control" id="add-contributor-firstname" name="firstname" required  placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.FIRSTNAME' | translate}}">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': (addContributor.$submitted || addContributor.midname.$dirty) && addContributor.midname.$invalid}">
                                <label for="add-contributor-midname" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MIDNAME"></label>
                                <div class="col-sm-10">
                                    <input ng-disabled="$parent.id" ng-model="$parent.midname" type="text" class="form-control" id="add-contributor-midname" name="midname" placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MIDNAME' | translate}}">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': (addContributor.$submitted || addContributor.lastname.$dirty) && addContributor.lastname.$invalid}">
                                <label for="add-contributor-lastname" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.LASTNAME"></label>
                                <div class="col-sm-10">
                                    <input ng-disabled="$parent.id" ng-model="$parent.lastname" type="text" class="form-control" id="add-contributor-lastname" name="lastname" required placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.LASTNAME' | translate}}">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': (addContributor.$submitted || addContributor.organizationFullname.$dirty) && addContributor.organizationFullname.$invalid}">
                                <label for="add-contributor-organizationFullname" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.ORGANIZATION"></label>
                                <div class="col-sm-10">
                                    <!-- <input ng-model="$parent.organization" type="text" class="form-control" id="add-contributor-organization" name="organization" placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.ORGANIZATION' | translate}}"> -->
                                    <input ng-disabled="$parent.id" ng-model="$parent.organizationFullname" data-prefix-event="taorg" type="text" class="form-control" id="add-contributor-organizationFullname" name="organizationFullname" placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.ORGANIZATION' | translate}}" bs-options="org as org.label for org in $parent.allOrganizations" data-html="true" bs-typeahead>
                                </div>
                            </div>
                            <input ng-model="$parent.fullname" type="hidden" name="fullname" id="add-contributor-fullname"></input>
                        </div>
                        <div class="form-group" ng-class="{'has-error': (addContributor.$submitted || addContributor.roleTag.$dirty) && addContributor.roleTag.$invalid}">
                            <label for="add-contributor-role" class="col-sm-2 control-label" translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.ROLE"></label>
                            <div class="col-sm-10">
                                <!-- <input ng-repeat="roleEntry in role" ng-model="roleEntry" type="text" class="form-control" name="role" placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.ROLE' | translate}}"> -->

                                <tags-input ng-model="$parent.roleTag" data-display-property="label" name="roleTag" class="tool-tags" data-placeholder="{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.ROLE' | translate}}">
                                    <auto-complete source="suggestRole($query)" min-length="0" load-on-focus="false"></auto-complete>
                                </tags-input>
                            </div>
                        </div>
                        <hr/>
                        <div class="bg-danger error-block col-sm-12 am-fade" ng-if='(addContributor.$submitted || addContributor.fullname.$dirty) && addContributor.fullname.$invalid' ng-messages="addContributor.fullname.$error">
                            <div class="text-danger col-sm-offset-2" ng-message="exists">{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MESSAGES.EXISTS' | translate}}</div>
                        </div>
                        <div class="bg-danger error-block col-sm-12 am-fade" ng-if='(addContributor.$submitted || addContributor.roleTag.$dirty) && addContributor.roleTag.$invalid' ng-messages="addContributor.roleTag.$error">
                            <div class="text-danger col-sm-offset-2">{{'WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.MESSAGES.ROLE' | translate}}</div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" ng-hide="$parent.id && editing" class="btn btn-primary" data-translate-values="{editing: editing}" data-translate="WORKSPACE.METADATA_EDITOR.ADD_CONTRIBUTOR_MODAL.SUBMIT"></button>
                                <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL"></button>
                                <div class="pull-right" ng-if="!editing">
                                    <button type="button" class="btn btn-success" ng-disabled="newPerson" ng-click="createPerson()">Nouveau ...</button>
                                </div>
                            </div>
                        </div>
                    </form>
                
            </div>
        </div>
    </div>
</div>
