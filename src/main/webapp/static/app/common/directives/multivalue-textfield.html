
<div class="bs-callout-input">
	<div class="form-horizontal">
<!-- <div class="form-horizontal">
	<h4 class="bs-callout-label">{{label}} <span ng-if="required" class="text-danger">*</span></h4 class="bs-callout-label"> -->
	<div ng-repeat="value in model">
		<hr ng-if="$index>0"/>
		<div class="form-group bs-callout">
			<input ng-if="type==='default'" type="text" name="{{name}}" ng-model="value" class="form-control" ng-required="required"></input>
		    <textarea ng-if="type==='large'" rows="5" ng-model="value" name="{{name}}" class="form-control" ng-required="required"></textarea>
		</div>
	</div>
	<div class="bs-callout-toolbar"><button class="btn btn-success" ng-click="addTextfield()"><span ng-class="::icons.plus"></span> Ajouter</button></div>
	</div>
</div>
