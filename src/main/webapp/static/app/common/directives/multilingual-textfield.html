
<div class="bs-callout-input">
	<div class="form-horizontal">
	<div ng-repeat="value in model">
		<hr ng-if="$index>0"/>
		<div class="form-group" ng-class="{'has-error': error}">
			<label class="col-sm-1 control-label" translate="MULTILINGUAL_TEXTFIELD.LANGUAGE"></label>
			<div class="col-sm-8">
				<!-- <select 
					name="lang{{name}}"
					class="form-control"
					ng-model="value.lang" 
					ng-required="required"
					ng-options="lang.key as lang.value for lang in languages">
				    
				</select> -->
				<button type="button" class="btn btn-default" name="lang{{name}}" ng-required="required" ng-model="value.lang" data-placeholder="{{'MULTILINGUAL_TEXTFIELD.SELECT_LANGUAGE' | translate}}" bs-options="lang.key as lang.value for lang in languages" bs-select>
					{{'MULTILINGUAL_TEXTFIELD.LANGUAGE' | translate}} <span class="caret"></span>
				</button>
			</div>
		</div>
		<div class="form-group" ng-class="{'has-error': error}">
			<label class="col-sm-1 control-label">Valeur</label>
			<div class="col-sm-8">
		    	<input ng-if="type==='default'" type="text" ng-model="value.value" name="{{name}}" class="form-control" ng-required="required">
		    	<textarea ng-if="type==='large'" rows="10" ng-model="value.value" name="{{name}}" class="form-control" ng-required="required"></textarea>
		   	</div>
		</div>
	</div>
	<div class="bs-callout-toolbar"><button type="button" class="btn btn-success" ng-click="addTextfield()"><span ng-class="::icons.plus"></span> Ajouter</button></div>
	</div>
</div>
