<div class="form-horizontal bs-callout">
	<h4 class="bs-callout-label">{{label}} <span ng-if="required" class="text-danger">*</span></h4 class="bs-callout-label">
	<div ng-repeat="value in model">
		<hr ng-if="$index>0"/>
		<div class="form-group">
			<label class="col-sm-2 control-label">Langue</label>
			<div class="col-sm-10">
				<select 
					name="language"
					class="form-control"
					ng-model="value.lang" 
					ng-options="lang.key as lang.value for lang in languages">
				    
				</select>
				<!-- <input type="text" ng-model="'LANGUAGES.'+value.lang | uppercase | translate" class="form-control"></input> -->
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Valeur</label>
			<div class="col-sm-10">
		    	<input ng-if="type==='default'" type="text" ng-model="value.value" name="{{name}}" class="form-control" ng-required="required">
		    	<textarea ng-if="type==='large'" rows="10" ng-model="value.value" name="{{name}}" class="form-control" ng-required="required"></textarea>
		   	</div>
		</div>
	</div>
	<div class="bs-callout-toolbar"><button class="btn btn-success" ng-click="addTextfield()"><span ng-class="::icons.plus"></span> Ajouter</button></div>
</div>
