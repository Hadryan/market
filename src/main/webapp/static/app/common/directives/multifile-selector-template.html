<div class="row">
	<div class="col-md-5">
		<div class="multifile-selector-box">
	    	<table class="table table-hover table-condensed table-responsive">
				<tbody>
				    <tr ng-repeat="element in model">
				        <td>
				        	<span class="pull-left">{{element}}</span><span class="pull-right glyphicon glyphicon-remove" ng-click="removeFile($index)"></span>
				        </td>
				    </tr>
				</tbody>
			</table>
	    </div>
	</div>

	<div class="col-md-3">
	    <button class="btn btn-primary" ng-click="addFile()" type="button">Ajouter</button>
	</div>
</div>
