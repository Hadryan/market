<div class="row">
    <section id="processes" class="col-md-12">
        <br/>
        <button class="btn btn-success" ng-click="test()">Start test process</button>
        <br/>
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading" translate="PROCESSES"></div>
            <div ng-if="!hasActiveProcesses()" class="panel-body">
                <p translate="PROCESSES.NO_ACTIVE_PROCCESS"></p>
            </div>
            <table ng-if="hasActiveProcesses()" class="table table-responsive">
                <thead>
                <tr>
                    <th translate="NAME"></th>
                    <th translate="TYPE"></th>
                    <th translate="PROCESSES.STATE"></th>
                    <th translate="PROCESSES.ACTIVITY"></th>
                    <th translate="ACTIONS"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="process in processes.entries | filter:{state: '!'+states.completed}">
                    <td>{{process.name}}</td>
                    <td>{{process.type}}</td>
                    <td>{{process.state}}</td>
                    <td>{{process.activity}}</td>
                    <td><button class="btn btn-sm btn-default" ng-click="showLog(process)" translate="PROCESSES.VIEW_LOG"></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="completed-processes" class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" translate="PROCESSES.COMPLETED_PROCESSES"></div>
            <div ng-if="!hasProcessesOfType('completed')" class="panel-body">
                <p translate="PROCESSES.NO_COMPLETED_PROCESS"></p>
            </div>
            <table ng-if="hasProcessesOfType('completed')" class="table table-responsive">
                <thead>
                <tr>
                    <th translate="NAME"></th>
                    <th translate="TYPE"></th>
                    <th translate="ACTIONS"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="process in processes.entries | filter:{state: states.completed}">
                    <td>{{process.name}}</td>
                    <td>{{process.type}}</td>
                    <td><button class="btn btn-sm btn-default" ng-click="showLog(process)" translate="PROCESSES.VIEW_LOG"></button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="tasks" class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" translate="PROCESSES.TASKS"></div>
            <div ng-if="!tasks.entries" class="panel-body">
                <p translate="PROCESSES.NO_TASK"></p>
            </div>
            <table ng-if="tasks.entries" class="table table-responsive">
                <thead>
                <tr>
                    <th>#</th>
                    <th translate="NAME"></th>
                    <th translate="DESCRIPTION"></th>
                    <th translate="PROCESSES.ASSIGNEE"></th>
                    <th translate="ACTIONS"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in tasks.entries">
                    <td>{{task.id}}</td>
                    <td>{{task.name}}</td>
                    <td>{{task.description}}</td>
                    <td>{{task.assignee}}</td>
                    <td>
                        <button class="btn btn-sm btn-default" ng-click="claim(task)" translate="PROCESSES.CL"></button>
                        <button class="btn btn-sm btn-success" ng-click="complete(task, true)">Complete (true)</button>
                        <button class="btn btn-sm btn-danger" ng-click="complete(task, false)">Complete (false)</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
