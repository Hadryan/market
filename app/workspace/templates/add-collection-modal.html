<div class="modal" id="new-collection-modal" tabindex="-1" role="dialog" aria-labelledby="new-collection-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" id="new-collection-modal-label" translate="WORKSPACE.ADD_COLLECTION_MODAL.TITLE"></h4>
            </div>
            <form class="form-horizontal" role="form" ng-submit="addCollection()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new-collection-name" class="col-sm-2 control-label" translate="NAME"></label>
                        <div class="col-sm-10">
                            <input ng-model="$parent.newCollectionName" required autofocus type="text" class="form-control" id="new-collection-name" placeholder="{{'NAME' | translate}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-collection-description" class="col-sm-2 control-label" translate="DESCRIPTION"></label>
                        <div class="col-sm-10">
                            <textarea ng-model="$parent.newCollectionDescription" id="new-collection-description" class="form-control" rows="3" placeholder="{{'DESCRIPTION' | translate}}"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary add-collection" translate="WORKSPACE.ADD_COLLECTION_MODAL.SUBMIT"></button>
                    <button type="button" class="btn btn-default" ng-click="$hide()" translate="CANCEL"></button>
                </div>
            </form>
        </div>
    </div>
</div>
