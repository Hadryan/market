<form name="metadataOAIDCform"  accept-charset="UTF-8" novalidate role="form">
                        
    <div class="form-group" ng-class="{ 'has-error': metadataOAIDCform.title.$invalid }">
        <label>Titre</label>
        <input type="text" name="title" ng-model="md.title" class="form-control" required>
    </div>

     <div class="form-group" ng-class="{ 'has-error': metadataOAIDCform.description.$invalid }">
        <label>Description</label>
        <textarea class="form-control" name="description" ng-model="md.description" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <button class="btn btn-primary disabled" ng-click="submit(metadataOAIDCform, md)">Valider</button>
    </div>
</form>
