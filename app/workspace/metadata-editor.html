<div class="aside-backdrop am-fade metadataEditor-backdrop" ng-show="isEditorShow()" ng-click="hideEditor()"></div>
<div class="aside right am-fade-and-slide-right metadataEditor" ng-show="isEditorShow()" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
        <div class="metadataEditorHeader">
            <button type="button" class="close" ng-click="hideEditor()">&times;</button>
            <h4 class="aside-title">{{userMetadataFormat.name}} de <em>{{hasOnlyRootCollectionSelected() ? workspace.name : selectedElements[0].name}}</em></h4>
          </div>
          <div id="metadataEditorBody" class="aside-body">
            <blockquote>
              <p>{{userMetadataFormat.description}}</p>
            </blockquote>
            <Hr/>
            <div style="width: 700px; height: 100%" class="row">
                <div class="col-md-12">
                    <div ng-include="metadataForm"></div>
                </div>
            </div>

        </div>
    </div>
  </div>
</div>
