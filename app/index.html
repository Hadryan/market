<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-motion/dist/angular-motion.min.css" />
    <link rel="stylesheet" href="bower_components/highlightjs/styles/default.css" />
    <link rel="stylesheet" href="bower_components/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/app.css -->
    <link rel="stylesheet" href="styles/sb-admin-2.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
</head>
<body ng-app="ortolangMarketApp">

<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Portail ORTOLANG</a>
        </div> <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul> <!-- /.dropdown-user -->
            </li> <!-- /.dropdown -->
        </ul> <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse" >
                    <ul class="nav" id="side-menu">
                        <li ng-if="isLogged">
                            <div class="panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-12">
                                            <img src="img/noavatar.png" alt="{{ profil.fullname }}" class="img-rounded">
                                        </div>
                                        <div class="col-lg-6 col-md-12"><br>
                                            <p class="text-capitalize text-center">{{ profil.fullname }}</p>
                                            <p class="text-center"><a href="#"><i class="fa fa-gear fa-fw"></i> Editer Profil </a></p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                            <span class="sr-only">60% Complete (warning)</span>
                                        </div>
                                    </div>
                                    <p class="text-center">Profil complété à 60%</p>
                                </div>
                            </div>
                        </li>
                        <li class="sidebar-search">
                            <form role="form" id="search" method="GET">
                                <input type="hidden" name="page" value="portal">
                                <div class="input-group custom-search-form">
                                    <input type="text" name="query" class="form-control" placeholder="Rechercher...">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </form>
                        </li>
                        <li><a href="#/products"><i class="fa fa-home fa-fw"></i> Portail</a></li>
                        <!-- <li><a href="?page=search"><i class="fa fa-search fa-fw"></i> Rechercher</a></li> -->
                        <li class="active"><a href="#/myspace"><i class="fa fa-desktop fa-fw"></i> Mes espaces de travail<span class="fa arrow"></span></a>

                            <ul class="nav nav-second-level">
                                <li ng-repeat="wk in wkList" >
                                    <!--<a class="active" href="?page=project&project_id={{key}}"><i class="fa fa-folder-open-o fa-fw"></i> {{name}}</a>-->
                                    <a href="#/project/:{{ wk.key }}"><i class="fa fa-folder-open-o fa-fw"></i> {{wk.name}}</a>
                                </li>
                                <li><a href="#/myspace" class='text-info'><i class="fa fa-plus fa-fw"></i>Créer un espace de travail</a></li>
                            </ul>
                        </li>
                        <!-- <li><a href="#registry" data-toggle="tab"><i class="fa fa-fw"></i> Modération</a></li> -->
                        <li><a href="?page=myspace"><i class="fa fa-star fa-fw"></i> Mes favoris</a></li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
    </nav>

    <!-- Page Content -->
    <div id="page-wrapper" ng-view="">
    </div>
    <!-- /#page-wrapper -->
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-file-upload/angular-file-upload.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
<script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="bower_components/highlightjs/highlight.pack.js"></script>
<script src="bower_components/angular-highlightjs/angular-highlightjs.js"></script>
<script src="bower_components/metisMenu/dist/metisMenu.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/sb-admin-2/sb-admin-2.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/upload.js"></script>
<script src="scripts/services/url.js"></script>
<script src="scripts/controllers/products.js"></script>
<script src="scripts/controllers/product.js"></script>
<!-- endbuild -->
</body>
</html>
