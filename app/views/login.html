<!--<div id="page-wrapper" >-->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <!-- Form error/success messages -->
                    <div class="alert form-messages {{formMessageClass}} alert-dismissable" ng-show="formMessage">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true"></span><span class="sr-only">Close</span>
                        </button>
                        {{ formMessage }}
                    </div>
                    <form name="formLogin" ng-submit="processLogin(credentials)" accept-charset="UTF-8" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="credentials.username" class="form-control" placeholder="Name" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="credentials.password" class="form-control" placeholder="Password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="credentials.remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--</div>-->
