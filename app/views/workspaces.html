
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Mon espace</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Liste de mes projets</div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createProjectModal">Nouveau projet</button>

                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="fsEntriesTable">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <!--  <th>Description</th> -->
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="wk in wkList">
                                <td>
                                    <!--<a href="#/workspaces/{{ wk.key }}/head///browse">-->
                                        {{wk.name}}
                                    <!--</a>-->
                                </td>
                                <td>{{wk.type}}</td>
                                <td>
                                    <form role="form" id="createProjectsForm" method="POST">
                                        <input type="hidden" name="action" value="release_project">
                                        <input type="hidden" name="key" value="{{wk.key}}">
                                        <input type="hidden" name="name" value="v1.0">
                                        <input type="hidden" name="url_target" value="index.php?page=myspace">
                                        <input type="submit" class="btn btn-primary btn-outline btn-sm" value="Publier"/>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                    <div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="createProjectModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <!-- Create project -->
                                <form role="form" id="createProjectForm" method="POST">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="createProjectModalLabel">Nouveau projet</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="name">Nom</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Nom du projet">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Type</label>
                                            <input type="text" class="form-control" id="type" name="type" placeholder="Type">
                                        </div>
                                        <input type="hidden" name="action" value="create_project">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" id="createProjectButton">Cr√©er</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                    </div>

                                </form>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                </div>
            </div>
        </div>
    </div> <!-- ./div row -->
