    <br/>
    <div class="row" >
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Liste de mes espaces de travail</div>
                <!-- /.panel-heading -->
                <div class="panel-body">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="dropdown-wrapper">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    Créer  <i class="fa fa-caret-down"></i>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><div data-toggle="modal" data-target="#createWorkspaceModal">Espace de travail</div></li>
                                    <li><div data-toggle="modal" data-target="#importWorkspaceModal" >Importer un espace de travail...</div></li>
                                </ul>
                            </div>
<!--
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createWorkspaceModal">Créer un espace de travail</button>
-->
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="fsEntriesTable">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <!--  <th>Description</th> -->
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="wk in wkList">
                                <td>
                                    <a href="#/workspaces/{{ wk.key }}/head///browse">
                                        {{wk.name}}
                                    </a>
                                </td>
                                <td>{{wk.type}}</td>
                                <td>
                                    <button type="button" class="btn btn-default" ng-click="publishWorkspace(wk)">Publier</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                    <div class="modal fade" id="createWorkspaceModal" tabindex="-1" role="dialog" aria-labelledby="createWorkspaceModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <!-- Create project -->
                                <form role="form" id="createWorkspaceForm" method="POST">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="createWorkspaceModalLabel">Créer un espace de travail</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="name">Nom</label>
                                            <input type="text" class="form-control" id="new-workspace-name" name="new-workspace-name" placeholder="Nom de l'espace de travail" ng-model="newWorkspaceName">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Type</label>
                                            <input type="text" class="form-control" id="new-workspace-type" name="new-workspace-type" placeholder="Type" ng-model="newWorkspaceType">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" id="createWorkspaceButton" ng-click="createWorkspace()">Créer</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                    </div>

                                </form>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                    <div ng-controller="BagUploaderCtrl" class="modal fade" id="importWorkspaceModal" tabindex="-1" role="dialog" aria-labelledby="importWorkspaceModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <!-- Create project -->
                                <form role="form" id="importWorkspaceForm" method="POST">

                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="importWorkspaceModalLabel">Importer un espace de travail</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="name">Nom</label>
                                            <input type="text" class="form-control" id="import-workspace-name" name="import-workspace-name" placeholder="Nom de l'espace de travail" ng-model="importWorkspaceName">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Type</label>
                                            <input type="text" class="form-control" id="import-workspace-type" name="import-workspace-type" placeholder="Type" ng-model="importWorkspaceType">
                                        </div>
                                        <div class="form-group">
                                            <label for="description">Fichier</label>
                                            <!-- <input type="file" class="form-control" id="import-workspace-file" name="import-workspace-file" placeholder="Fichier BagIt..." ng-model="importWorkspaceFile"> -->
                                            <!-- <input type="file" nv-file-select="" uploader="bagUploader"> -->

                                            <div ng-show="bagUploader.isHTML5">
                                                <div class="well my-drop-zone" nv-file-drop="" nv-file-over="" uploader="bagUploader">
                                                    Déposer un fichier BagIt
                                                </div>
                                            </div>

                                            <div ng-if="!bagUploader.isHTML5">
                                                <input type="file" nv-file-select="" uploader="bagUploader">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary" id="importWorkspaceButton" ng-click="bagUploader.queue[0].upload()">Importer</button>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                                    </div>

                                </form>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->

                </div>
            </div>
        </div>
    </div> <!-- ./div row -->
