<nav ng-controller="SideNavCtrl" id="side-nav" class="ng-cloak" role="navigation" ng-if="authenticated" ng-cloak>
    <ul>
        <li ng-repeat="element in navElements" ng-class="element.active">
            <a href="#{{element.path}}" ng-click="select($event, element)">
                <i class="{{element.iconCss}}"></i>
                <span class="nav-description">{{element.description}}</span>
            </a>
        </li>
    </ul>
</nav>
