<br/>
<div class="row" >
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Liste des outils disponibles</div>
            <!-- /.panel-heading -->
            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="fsEntriesTable">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="tool in toolList">
                            <td>{{tool.name}}</td>
                            <td>{{tool.description}}</td>
                            <td>
                                <a type="button" class="btn btn-default" href="#/tools/{{ tool.key }}">Choose</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div> <!-- ./div row -->
