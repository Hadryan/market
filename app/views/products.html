        <div class="col-lg-10">
            <form role="form" id="search" method="GET">
                <input type="hidden" name="page" value="portal">

        <div class="col-lg-10">
        
            <div class="media product-list-element" ng-repeat="product in products | filter:filterProducts(query) " ng-class="product.type">
              <span class="pull-left" href="#">
                <!-- <img class="media-object" src="..." alt="..."> -->

              </span>
              <div class="media-body">
                <h4 class="media-heading">{{product.title}} <!-- <i><small>(produit par <a href="#">{{author}}</a>)</small></i> --></h4>
                <span>{{product.type}}</span>

                <p align="justify">
