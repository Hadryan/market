<div id="market-home">

    <section class="row" id="search-market">
        <div class="col-md-offset-3 col-md-6">
            <p class="lead text-center" translate="MARKET.PUNCH_LINE"></p>
            <div class="input-group">
                <input ng-model="content" ng-keyup="$event.keyCode == 13 && search()" class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">
                <span class="input-group-btn">
                    <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </section>

    <section id="redactor-choices" class="row">
        <div class="col-md-10">
            <header>
                <h3 translate="MARKET.REDACTOR_CHOICES"></h3>
            </header>
            <div class="row">

                <div ng-repeat="item in items" class="col-sm-6 col-md-3">
                    <div class="thumbnail market-item" ng-click="clickItem(item)">
                        <img ng-if="item.image == undefined" holder-js="holder.js/242x200/custom/text:{{'NO_IMAGE_PROVIDED' | translate}}" alt="{{item.meta['http://purl.org/dc/elements/1.1/title']}}"/>
                        <img ng-if="item.image" ng-src="{{item.image}}" alt="{{item.meta['http://purl.org/dc/elements/1.1/title']}}"/>
                        <div class="caption">
                            <h3 ng-bind="item.meta['http://purl.org/dc/elements/1.1/title']" class="title"></h3>
                            <p ng-bind="item.meta['http://purl.org/dc/elements/1.1/description']" class="description"></p>
                            <p class="producers">
                                <span ng-repeat="producer in item.meta['http://www.ortolang.fr/ontology/producer']">
                                    <a ng-href="#/search?content={{producer}}" ng-bind="producer" class="author"></a><span ng-if="!$last">, </span>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
