<div id="market-home">

    <section class="row" id="search-market">
        <div class="col-md-offset-3 col-md-6">
            <p class="lead text-center">Cherchez dans Ortolang</p>
            <div class="input-group">
                <input ng-model="content" class="form-control" type="text" placeholder="Rechercher">
                <span class="input-group-btn">
                    <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </section>


    <section id="redactor-choices" class="row">
        <div class="col-md-10">
            <header>
                <h3>RÃ©sultats</h3>
            </header>
            <div class="row">

                <div ng-repeat="item in items" class="col-sm-6 col-md-3">
                    <div class="thumbnail market-item">
                    	<a ng-href="#/market/{{item.oobject.key}}">
                        	<img src="../assets/images/holder.png" alt="{{item.meta['http://purl.org/dc/elements/1.1/title']}}">
                        </a>
                        <div class="caption">
                            <h3 class="title">{{item.meta['http://purl.org/dc/elements/1.1/title']}}<span class="paragraph-end"></span></h3>
                            <p>{{item.meta['http://purl.org/dc/terms/abstract']}}</p>
                            <p class="producers">
                                <a href="#" class="author">{{item.meta['http://www.ortolang.fr/ontology/researcher']}}</a>
                                <a href="#" class="lab">{{item.meta['http://www.ortolang.fr/ontology/producer']}}</a>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</div>
