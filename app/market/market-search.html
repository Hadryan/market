<div id="market-home">

    <section class="row" id="search-market">
        <div class="col-md-offset-3 col-md-6">
            <p class="lead text-center">Cherchez dans Ortolang</p>
            <div class="input-group">
                <input ng-keyup="$event.keyCode == 13 && search()" ng-model="content" class="form-control" type="text" placeholder="Rechercher">
                <span class="input-group-btn">
                    <button ng-click="search()" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </section>


    <section id="results" class="row">
        <div class="col-md-10">
            <header>
                <h3>RÃ©sultats</h3>
            </header>

            <div ng-repeat="item in items" class="row market-item" ng-click="clickItem(item)">
                <img src="../assets/images/no-image.png" class="col-md-3 thumbnail image">
                <div class="col-md-9">
                    <h3 class="title">{{item.meta['http://purl.org/dc/elements/1.1/title']}}<span class="paragraph-end"></span></h3>
                    <p class="description">{{item.meta['http://purl.org/dc/elements/1.1/description']}}</p>
                    <p class="producers">
                        <a ng-href="#/search?content={{item.meta['http://www.ortolang.fr/ontology/researcher']}}" class="author">{{item.meta['http://www.ortolang.fr/ontology/researcher']}}</a>
                        <a ng-href="#/search?content={{item.meta['http://www.ortolang.fr/ontology/producer']}}" class="lab">{{item.meta['http://www.ortolang.fr/ontology/producer']}}</a>
                    </p>
                    <div ng-if="item.result.key != item.result.root" class="item-element">
                        <p>
                        {{item.result.name}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
